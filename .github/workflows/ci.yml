name: NetAuto CI

on:
  push:
    branches: [main, chore/**, feature/**]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: net_auto_test
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: 1.19.2
          otp-version: 28.1.1

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            net_auto/deps
          key: ${{ runner.os }}-deps-${{ hashFiles('net_auto/mix.lock') }}
          restore-keys: ${{ runner.os }}-deps-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            net_auto/_build
          key: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ hashFiles('net_auto/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Cache dialyzer PLTs
        uses: actions/cache@v4
        with:
          path: |
            net_auto/dialyxir_*plt*
          key: ${{ runner.os }}-dialyzer-${{ hashFiles('net_auto/mix.lock') }}
          restore-keys: ${{ runner.os }}-dialyzer-

      - name: Install deps
        working-directory: net_auto
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Compile
        working-directory: net_auto
        env:
          MIX_ENV: dev
        run: mix compile --warnings-as-errors

      - name: Check format
        working-directory: net_auto
        run: mix format --check-formatted

      - name: Credo
        working-directory: net_auto
        env:
          MIX_ENV: dev
        run: mix credo --strict

      - name: Dialyzer
        working-directory: net_auto
        env:
          MIX_ENV: dev
        run: mix dialyzer

      - name: Sobelow
        working-directory: net_auto
        run: mix sobelow -i Config.HTTPS --exit
        env:
          MIX_ENV: dev

      - name: Test
        working-directory: net_auto
        env:
          MIX_ENV: test
        run: mix test --cover
